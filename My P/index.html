<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My P - The Cool New App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #007bff;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #fff;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e6e6e6;
        }

        .features {
            padding: 50px 0;
            text-align: center;
        }

        .feature {
            display: inline-block;
            width: 30%;
            margin: 0 1.5%;
            vertical-align: top;
            padding: 20px;
            box-sizing: border-box;
        }


        .signup {
            padding: 50px 0;
            text-align: center;
        }

        .signup input[type="email"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }

        .signup button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .feature {
                width: 45%;
                margin-bottom: 20px;
            }
            .signup input[type="email"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .feature {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>My P</h1>
            <p>A cool new app that does cool things.</p>
            <a href="#" class="btn">Learn More</a>
        </section>

        <section class="features">
            <h2>Key Features</h2>
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </section>

        <section class="signup">
            <h2>Sign Up for Early Access</h2>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Thank you for signing up, ${email}!`); // Replace with actual signup logic
            form.reset();
        });
    </script>
</body>
</html>
