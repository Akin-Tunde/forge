<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project - A Cool New App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px 0;
        }

        .feature {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }


        .signup {
            background-color: #fff;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .signup input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            .feature {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>My Project</h1>
            <p>A Cool New App</p>
            <button class="btn" onclick="document.getElementById('signup').scrollIntoView({behavior: 'smooth'});">Sign Up Now</button>
        </section>

        <section class="features">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Description of Feature 1</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Description of Feature 2</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Description of Feature 3</p>
            </div>
        </section>

        <section class="signup" id="signup">
            <h2>Sign Up for Early Access</h2>
            <form id="signupForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button class="btn" type="submit">Submit</button>
            </form>
        </section>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            // Here you would typically make an API call to store the email address
            alert('Thank you for signing up! We will notify you when My Project is launched.');
            document.getElementById('signupForm').reset();
        });
    </script>

</body>
</html>
